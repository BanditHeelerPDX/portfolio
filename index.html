    <body id="home">
        <header>
            <img src="assets/images/sunset-panorama.jpg" alt="panorama of an ocean sunset with large rocks just off the coast">
            <nav class="text-right">
                <ul>
                    <li> <a href="#aboot">aboot</a></li>
                    <li> <a href="#taboot">taboot</a></li>
                    <li> <a href="https://github.com/BanditHeelerPDX">github</a></li>

            </nav>    
        </header>
        <main>
            <h1 class="text-center">kirk a steele</h1>
            <figure>
              <img src="./assets/images/high-above-the-valley.JPEG" alt="view from the peak of King's mountain, halfway between Portland and the coast">
              <figcaption class="text-center">2500 feet of elevation gain over 2.2mi, peaking at 3226 feet above sea level.</figcaption>
            </figure>
            <section id="aboot">
              <h2 class="text-center">kirk a steele</h2>
                 <h3 class="text-right">aboot</h3>
            </section>             
            <section id="contact">
              <h2 class="text-center">kirk a steele</h2>
                 <h3 class="text-right">contact</h3>
              <form>
                <ul>
                  <li>
                    <label class="text-right" for="name">name:</label>
                    <input type="text" id="name" name="user-name">
                  </li>
                  <li>
                    <label class="text-right" for="email">email:</label>
                    <input type="text" id="email" name="user-email">
                  </li>
                </ul>
                <div class="text-center">
                  <button type="submit">send</button>
                </div>
              </form>
            </section>
          </main>
        <sect>
            <h2>kirk a steele</h2>
        </sect>
